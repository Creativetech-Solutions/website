{% extends "base.html" %}
{% load i18n %}

{% block breadcrumbs %}
<li><a href="{% url 'create-billing' %}">{% trans "Create billing" %}</a></li>
{% endblock %}

{% block content %}
{% for plan in plans %}
<form action="{% url 'create-billing' %}" method="post">
{% csrf_token %}
{{ plan.name }} , {{ plan.price }}
<input type="hidden" name="plan" value="{{ plan.pk }}">
<input type="hidden" name="period" value="m">
<input type="submit">
</form>
{% endfor %}
{% endblock %}
